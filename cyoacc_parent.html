<style>#body {
  width: 100%;
  max-width: 100%;
  margin: 32px auto;
  text-align: center;
}

.television {
  width: 100%;
  margin: 0 auto;
}

.television__top {
  width: 40%;
  margin: auto;
  position: relative;
}

.television__antenna {
  width: 5px;
  height: 100px;
  background-color: #3b3733;
  margin-bottom: -10px;
}

.television__antenna--left {
  transform: rotate(-30deg);
  float: left;
}

.television__antenna--right {
  transform: rotate(30deg);
  float: right;
}

.television__antenna__base {
  height: 20px;
  background-color: #3b3733;
  border-top-left-radius: 48px;
  border-top-right-radius: 48px;
  margin-bottom: 10px;
  clear: both;
  position: relative;
  z-index: 2;
}

.television__center {
  position: relative;
  z-index: 100;
  background-color: #7a4e27;
  border: solid 3px #eef4c4;
  box-shadow: -10px -10px #b84000;
  border-radius: 48px;
  margin: 0 auto;
  padding: 10px 15px;
}

.television__screen {
  width: 100%;
  height: auto;
  background-color: #3b3733;
  border-radius: 48px;
  float: left;
}

.television__base {
  width: 60%;
  margin: auto;
}

.television__base:after {
  clear: both;
  content: "";
  display: table;
}

.television__foot {
  width: 20px;
  height: 70px;
  margin-top: -20px;
  background-color: #7d4d25;
  border: solid 3px #eed5b6;
  border-radius: 48px;
}

.television__foot--left {
  transform: rotate(30deg);
  float: left;
}

.television__foot--right {
  transform: rotate(-30deg);
  float: right;
}

.cyoa_wrapper {
  clear: both;
  content: "";
  width: 100%;
  max-width: 770px;
  margin: 0 auto;
  overflow: hidden;
  font-family: GibsonLightBold, sans-serif;
}

.cyoa_container {
  margin: 1.25em auto;
  padding: 0;
}

ul {
    list-style-type: none;
}

.cyoa_content {
  text-align: center;
  position: relative;
  height: auto;
  max-height: 400px;
  width: 100%;
  border-radius: 32px;
  overflow: hidden;
}

.cyoa_content img {
  width: 100%;
  max-height:400px;
}

.cyoa_page p {
  position: absolute;
  width: 100%;
  padding: 2%;
  text-align: center;
  font-weight: bold;
  font-size: 1.8em;
  line-height:110%;
  background: rgba(255, 255, 255, 0.5);
}

.cyoa_controls {
  list-style-type: none;
  width: 100%;
  padding: 0;
  margin: 0 auto;
  text-align: center;
  cursor: pointer;
  clear: both;
  display: inline-block;
  background: #efd6b7;
}

ul.cyoa_controls.split {
  margin: 0 auto;
  content: "";
  //display: inline;
  clear: both;

  border-bottom: 2px solid #e6a146;
  border-left: 4px solid #e6a146;
  border-right: 4px solid #e6a146;
  background-color: #efd6b7;
  border-radius: 22px;
  padding:4px !important;
}

.cyoa_controls.split li.generic {
  float: right;
  margin: 4px;
    list-style-type: none;
}

.cyoa_controls li {
  //float: left;
  padding: 15px;
  margin: .12em;
  font-size: 24px;
  background: #7a4e27;
  color: #eef4c4;
  border-right: 3px solid #eef4c4;
  border-radius: 10px 10px 10px 10px;
  text-align: center;
list-style-type: none !important;
}

#cyoa_reset_button {
  clear: both;
  background-color: #b84000;
  font-size: 24px;
}

#cyoa_back_button {
  font-size: 24px;
  background-color: #b84000;
  float: left;
}

#cyoa_container li:hover {
  background: #e6a146;
}

.disabled {
  color: grey;
}

.cyoa_hide {
  display: none;
}

.cyoa_show {
  display: block;
}

@media only screen and (max-width: 520px) {
  .cyoa_controls {
    width: 100%;
  }
  .cyoa_controls li {
    width: 100%;
    float: none !important;
    border-top: 1px solid #666 !important;
    border-left: 0;
    border-right: none;
    padding: 6px 0;
list-style-type: none !important;
  }
  .cyoa_controls li:first-child {
    border-top: 0 !important;
  }
}
